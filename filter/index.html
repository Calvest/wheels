<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Filter</title>
</head>

<body>
    <div id="filter">
        <nav class="filter__tabs">
            <ul>
                <li class="active">All</li>
                <li>USDT</li>
                <li>BUSD</li>
                <li>
                    <img src="../assets/icon/04.svg" alt="like">
                </li>
            </ul>
        </nav>

        <div class="filter__search">
            <img src="../assets/icon/05.svg" alt="search">
            <input type="text" placeholder="Search ETH,BTC,...">
        </div>

        <ul class="filter__list">
            <li>
                <div class="container">
                    <img src="../assets/icon/06.svg" alt="BTC">
                    <span>BTC</span>
                </div>

                <img src="../assets/icon/04.svg" alt="like" class="like">
            </li>

            <li>
                <div class="container">
                    <img src="../assets/icon/07.svg" alt="BTC">
                    <span>ETH</span>
                </div>

                <img src="../assets/icon/04.svg" alt="like" class="like">
            </li>

            <li>
                <div class="container">
                    <img src="../assets/icon/08.svg" alt="BTC">
                    <span>Doge</span>
                </div>

                <img src="../assets/icon/04.svg" alt="like" class="like">
            </li>

            <li>
                <div class="container">
                    <img src="../assets/icon/09.svg" alt="BTC">
                    <span>ALGO</span>
                </div>

                <img src="../assets/icon/12.svg" alt="like" class="like">
            </li>

            <li>
                <div class="container">
                    <img src="../assets/icon/10.svg" alt="BTC">
                    <span>ADA</span>
                </div>

                <img src="../assets/icon/04.svg" alt="like" class="like">
            </li>

            <li>
                <div class="container">
                    <img src="../assets/icon/11.svg" alt="BTC">
                    <span>LUNA</span>
                </div>

                <img src="../assets/icon/04.svg" alt="like" class="like">
            </li>
        </ul>
    </div>
</body>

</html>

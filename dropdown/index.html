<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown</title>
</head>

<body>
    <div class="dropdown">
        <div class="dropdown__options">
            <div class="container">
                <span>All Products</span>
                <img src="../assets/images/dropdown/2.svg" alt="arrow" class="arrow">
            </div>

            <ul class="dropdown__options__panel">
                <li>All Products</li>
                <li>Photos</li>
                <li>Graphics</li>
                <li>Templates</li>
                <li>Plugins</li>
            </ul>
        </div>

        <div class="dropdown__search">
            <img src="../assets/images/dropdown/1.svg" alt="search" class="search">
            <input type="text" placeholder="Search apps, plugins and more">
        </div>
    </div>
</body>

</html>

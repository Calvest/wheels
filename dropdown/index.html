<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Dropdown</title>
</head>

<body>
  <div class="dropdown">
    <div class="container">
      <div class="dropdown__select">
        <div class="dropdown__select__trigger">
          <span>All Products</span>
          <img src="icon/01.svg" alt="arrow">
        </div>

        <ul class="dropdown__select__panel">
          <li class="dropdown__select__panel__item--active">All Products</li>
          <li>Photos</li>
          <li>Graphics</li>
          <li>Templates</li>
          <li>Plugins</li>
        </ul>
      </div>

      <label class="dropdown__input">
        <img src="icon/02.svg" alt="search">

        <input type="text" placeholder="Search apps, plugins and more">
      </label>
    </div>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
        }

        #piece {
            width: 200px;
            height: 200px;
            cursor: pointer;
            position: absolute;
            background-color: rgba(0, 47, 167);
        }
    </style>
</head>

<body>
    <div id="piece"></div>

    <script>
        const piece = document.getElementById('piece');

        class Darg {
            constructor(el) {
                this.el = el;
                this.init();
            }

            init() {
                this.el.style.position = 'absolute';
                this.el.style.zIndex = 1000;

                this.el.onmousedown = (event) => {
                    this.shiftX = event.clientX - this.el.getBoundingClientRect().left;
                    this.shiftY = event.clientY - this.el.getBoundingClientRect().top;

                    this.onMouseMove();
                }
            }

            onMouseMove() {
                this.el.onmousemove = (event) => {
                    this.el.style.top = event.pageY - this.shiftY + 'px';
                    this.el.style.left = event.pageX - this.shiftX + 'px';
                }

                this.el.onmouseup = () => {
                    this.el.onmousemove = null;
                    this.el.onmouseup = null;
                }
            }
        }

        new Darg(piece);
    </script>
</body>

</html>

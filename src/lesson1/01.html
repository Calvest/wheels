<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制 DIV 属性</title>
    <link rel="stylesheet" href="/style/index.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .buts {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="buts">
        <button>变宽</button>
        <button>变高</button>
        <button>变色</button>
        <button>隐藏</button>
        <button>重置</button>
    </div>
    <div id="piece"></div>
    <script>
        const piece = document.getElementById('piece')
        const buts = document.getElementsByTagName('button')
        const attributesArray = [{ name: 'width', value: '200px' }, { name: 'height', value: '200px' }, { name: 'backgroundColor', value: 'red' }, { name: 'display', value: 'none' }, { name: 'reset', value: 'width:100px; height: 100px; background-color: #000;' }]

        piece.style.cssText = attributesArray[4].value
        for (let i = 0; i < buts.length; i++) {
            buts[i].onclick = () => {
                if (i < 4) {
                    piece.style[attributesArray[i].name] = attributesArray[i].value
                } else {
                    piece.style.cssText = attributesArray[i].value
                }
            }
        }
    </script>
</body>

</html>

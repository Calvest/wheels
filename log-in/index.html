<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Log In</title>
  </head>

  <body>
    <div id="log-in">
      <h1 class="title">Log in</h1>

      <form>
        <div class="form__item">
          <input type="text" placeholder="Enter email" />
        </div>

        <div class="form__item">
          <input type="text" placeholder="Enter password" />
        </div>

        <div class="form__item">
          <button type="submit">Log in</button>
        </div>

        <p class="or">OR</p>

        <div class="form__item">
          <button>
            <img src="../assets/images/log-in/1.svg" alt="Google-logo" />
            <span>Continue with Google</span>
          </button>
        </div>

        <div class="form__item">
          <button>
            <img src="../assets/images/log-in/2.svg" alt="Microsoft-logo" />
            <span>Continue with Microsoft</span>
          </button>
        </div>

        <div class="form__item">
          <button>
            <img src="../assets/images/log-in/3.svg" alt="Apple-logo" />
            <span>Continue with Apple</span>
          </button>
        </div>

        <p class="hint">Can’t log in? ・Already have an account?</p>
      </form>
    </div>
  </body>
</html>

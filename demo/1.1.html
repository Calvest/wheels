<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>控制 DIV 属性</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        ul {
            padding: 0;
        }

        li {
            list-style: none;
        }

        .default {
            width: 100px;
            height: 100px;
            background-color: black;
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <button onclick="changeStyle('width')">变宽</button>
            <button onclick="changeStyle('height')">变高</button>
            <button onclick="changeStyle('background')">变色</button>
            <button onclick="changeStyle('show')">隐藏</button>
            <button onclick="changeStyle('reset')">重置</button>
        </li>
    </ul>
    <div id="piece"></div>
    <script>
        // @@ 获取目标元素并初始化
        const piece = document.getElementById('piece')
        piece.className = 'default'
        // @@ 改变事件
        function changeStyle(type) {
            switch (type) {
                case 'width':
                    piece.style.width = '200px'
                    break;
                case 'height':
                    piece.style.height = '200px'
                    break;
                case 'background':
                    piece.style.backgroundColor = 'red'
                    break;
                case 'show':
                    piece.style.display = 'none'
                    break;
                case 'reset':
                    piece.removeAttribute('style')
                    break
                default:
                    return false
            }
        }
    </script>
</body>

</html>

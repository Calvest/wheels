<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易网页时钟</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            background-color: #000;
            justify-content: center;
            align-items: center;
        }

        .clock {
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;
            color: #17D4FE;
        }
    </style>
</head>

<body>
    <div class="clock" onload="showTime()">01:30</div>
    <script>
        function showTime() {
            let value = document.getElementsByClassName('clock')[0]
            let dateArr = value.textContent.split(':')
            if (value.textContent !== '00:00') {
                if (parseInt(dateArr[1]) > 10) {
                    if (dateArr[0] === '01') {
                        value.textContent = `01:${parseInt(dateArr[1]) - 1}`
                    } else {
                        value.textContent = `00:${parseInt(dateArr[1]) - 1}`
                    }
                } else {
                    if (dateArr[0] === '01') {
                        value.textContent = `01:0${parseInt(dateArr[1]) - 1}`
                    } else {
                        value.textContent = `00:0${parseInt(dateArr[1]) - 1}`
                    }
                }
                if (dateArr[1] === '00') {
                    value.textContent = '00:59'
                }
            } else {
                clearTimeout(time)
            }

            let time = setTimeout(showTime, 1000)
        }
        showTime()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用 parseInt 解析数字，并求和</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        #plus,
        #sum,
        .equal {
            margin: 0 10px;
        }

        #sum {
            color: green;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none !important;
            margin: 0;
        }
    </style>
</head>

<body>
    <input type="number" id="one"><span id="plus">+</span><input type="number" id="two"><span
        class="equal">=</span><span id="sum">?</span><button onclick="doSum()">求和</button>
    <script>
        let one = document.getElementById('one')
        let two = document.getElementById('two')
        let sum = document.getElementById('sum')
        function doSum() {
            sum.textContent = parseInt(one.value) + parseInt(two.value)
        }
    </script>
</body>

</html>

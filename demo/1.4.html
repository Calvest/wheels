<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>用循环将三个DIV变成红色</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .divs {
            display: flex;
            margin-top: 10px;
        }

        .divs div {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 0 5px;
        }
    </style>
</head>

<body>
    <button onclick="changeBackground()">点击将DIV变成红色</button>
    <div class="divs">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <script>
        function changeBackground() {
            let divs = document.querySelectorAll('.divs')[0].querySelectorAll('div')
            divs.forEach(element => {
                element.style.background = 'red'
            })
        }
    </script>
</body>

</html>

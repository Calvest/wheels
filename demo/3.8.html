<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简易网页时钟</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            background-color: #000;
            justify-content: center;
            align-items: center;
        }

        .clock {
            font-size: 60px;
            font-family: Orbitron;
            letter-spacing: 7px;
            color: #17D4FE;
        }
    </style>
</head>

<body>
    <div class="clock" onload="showTime()"></div>
    <script>
        function showTime() {
            // 获取 时 分 秒
            let date = new Date()
            let h = date.getHours()
            let m = date.getMinutes()
            let s = date.getSeconds()
            let session = 'AM'

            if (h === 0) {
                h = 12
            }

            if (h > 12) {
                h = h - 12
                session = 'PM'
            }

            h = (h < 10) ? '0' + h : h
            m = (m < 10) ? '0' + m : m
            s = (s < 10) ? '0' + s : s

            document.getElementsByClassName('clock')[0].textContent = `${h}:${m}:${s}${session}`

            setTimeout(showTime, 1000)
        }
        showTime()
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pricing Card</title>
</head>

<body>
    <div class="pricing-card">
        <div class="pricing-card__header">
            <img src="../assets/images/pricing-card/1.svg" alt="logo" class="logo">
            <span class="title">Photoshop</span>
        </div>

        <div class="pricing-card__content">
            <p class="price">NOK 200.99/mo</p>
            <p class="describe">Create beautiful graphics, photos, and art on desktop and iPad. Comes with Adobe Fresco
                for drawing and
                painting.</p>
            <a class="detailed">Plan & pricing details</a>

            <button class="submit">Buy now</button>
        </div>
    </div>
</body>

</html>

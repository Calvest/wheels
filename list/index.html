<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>List</title>
</head>

<body>
    <div class="list">
        <div class="list__header">
            <div class="search">
                <img src="../assets/images/list/1.svg" alt="search">
                <input type="text" placeholder="Search">
            </div>

            <div class="info">
                <img src="../assets//images/list/2.svg" alt="news">
                <span>IG</span>
            </div>
        </div>

        <div class="list__content">
            <h1 class="title">Accounts</h1>

            <ul>
                <li>
                    <div class="container">
                        <div class="logo">
                            <img src="../assets/images/list/3.svg" alt="logo">
                        </div>

                        <div>
                            <h2>Dropbox</h2>
                            <p>dropbox.com</p>
                        </div>
                    </div>

                    <span class="accounts">24 accounts</span>

                    <span class="more">
                        <img src="../assets/images/list/6.svg" alt="more">
                    </span>
                </li>

                <li>
                    <div class="container">
                        <div class="logo">
                            <img src="../assets/images/list/4.svg" alt="logo">
                        </div>

                        <div>
                            <h2>Pinterest</h2>
                            <p>pinterest.com</p>
                        </div>
                    </div>

                    <span class="accounts">3 accounts</span>

                    <span class="more">
                        <img src="../assets/images/list/6.svg" alt="more">
                    </span>
                </li>

                <li>
                    <div class="container">
                        <div class="logo">
                            <img src="../assets/images/list/5.svg" alt="logo">
                        </div>

                        <div>
                            <h2>Microsoft</h2>
                            <p>microsoft.com</p>
                        </div>
                    </div>

                    <span class="accounts">19 accounts</span>

                    <span class="more">
                        <img src="../assets/images/list/6.svg" alt="more">
                    </span>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
